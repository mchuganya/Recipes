<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes</title>
  <style>
    body{font-family: Arial, sans-serif;padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #ddd;text-align:left}
    tr:hover{background:#f9f9f9;cursor:pointer}
    .drawer{position:fixed;right:0;top:0;width:40%;height:100%;background:#fff;border-left:1px solid #ccc;padding:16px;overflow:auto;display:none}
    .drawer.open{display:block}
    .stars{color:gold}
    .controls{margin-bottom:12px}
  </style>
</head>
<body>
  <h1>Recipes</h1>
  <div class="controls">
    <label>Search Title: <input id="qtitle" /></label>
    <label> Cuisine: <input id="qcuisine" /></label>
    <label> Max Calories: <input id="qcal" type="number" /></label>
    <label> Results per page: <select id="limit"><option>15</option><option>25</option><option>50</option></select></label>
    <button id="searchBtn">Search</button>
  </div>
  <table>
    <thead>
      <tr><th>Title</th><th>Cuisine</th><th>Rating</th><th>Total Time</th><th>Serves</th></tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
  <div class="drawer" id="drawer"></div>

  <script src="app.js"></script>
</body>
</html>
